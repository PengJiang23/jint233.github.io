{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
    .mdx-hero__image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    input::placeholder {
        color: white !important;
    }

    .md-search__input:not(:focus-visible) + .md-search__icon:not(.md-search__options) {
        color: white !important;
    }

    .mdx-hero__content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        padding: 20px;
    }

    .mdx-hero__content h1 {
        color: white;
    }

    .md-button {
        margin-top: 10px;
        background-color: #dd2e57 !important;
        border-color: #dd2e57 !important;
    }

    .md-button:hover {
        transform: scale(1.1);
    }

    [data-md-color-primary="black"] .md-header {
        background-color: rgb(21 78 133) !important;
    }

    .md-header {
        color: white;
        position: initial;
        background-color: rgb(2 84 156);
    }

    .md-main__inner {
        margin: 0
    }

    .md-content {
        display: none
    }

    .md-tabs {
        background-color: transparent !important;
        color: white !important;
    }

    @media screen and (min-width: 60em) {
        .md-sidebar--secondary {
            display: none
        }
    }

    @media screen and (min-width: 76.25em) {
        .md-sidebar--primary {
            display: none
        }
    }
</style>
<section class="mdx-container">
    <div class="md-grid md-typeset">
        <div class="mdx-hero">
            <div class="mdx-hero__image">
                <img src="../assets/images/home.jpg" alt="" draggable="false">
                <div class="mdx-hero__content">
                    <h1 class="color:white">书山有路勤为径，学海无涯苦作舟</h1>
                    <p>循正而行，自与吉会</p>
                    <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}"
                       class="md-button md-button--primary">
                        Go
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
